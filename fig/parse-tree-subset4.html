<!doctype html>
<meta charset="utf-8">
<head>
<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<svg width="1000" height="500"></svg>
<script>
    let treeData = {
        "name": "VCard",
        "children": [
            { "name": "Full Name",
              "children": [
                { "name": "'FN'"
                },
                { "name": "':'"
                },
                { "name": "\"Forrest\"",
                  "id": "firstname",
                },
                { "name": "Spaces"
                },
                { "name": "\"Gump\""
                },
              ],
            },
            { "name": "EmailEntry",
              "children": [
                { "name": "'MAIL'",
                  "id": "badmail",
                },
                { "name": "':'"
                },
                { "name": "Email"
                },
              ],
            }
        ]
    };

    //
    // Tree construction boilerplate
    //

    let svg = d3.select("svg");
    let width = +svg.attr("width");
    let height = +svg.attr("height");
    let g = svg.append("g").attr("transform", "translate(0,60)");

    let radius = width / 25;
    let text_scale = 3.5;

    let tree = d3.tree()
        .size([width, height - (60 + radius + 10)])
        .separation((lhs, rhs) => {
            return radius + 10;
        });

    let root = d3.hierarchy(treeData);
    tree(root);

    let link = g.selectAll(".link")
        .data(root.descendants().slice(1))
        .enter().append("path")
        .attr("class", "link")
        .attr("stroke-width", "1")
        .attr("stroke", "black")
        .attr("d", (d) =>
            `M${d.x} ${d.y} L${d.parent.x} ${d.parent.y}`
        );

    let node = g.selectAll(".node")
        .data(root.descendants())
        .enter().append("g")
        .attr("id", (d) => d.data.id)
        .attr("class", (d) => {
            return "node" + (d.children ? " node--internal" : " node--leaf");
        })
        .attr("transform", function(d) { 
                return "translate(" + d.x + "," + d.y + ")"; 
        });

    node.append("circle")
        .attr("r", radius)
        .attr("fill", "none")
        .attr("stroke", "black")
        .attr("id", (d) => d.data.id)
        .attr("stroke-width", "2");

    node.append("text")
        .attr("text-anchor", "middle")
        .attr("font-size", (d) => 
            (radius / d.data.name.length) * text_scale
        )
        .text((d) => d.data.name );

    d3.selectAll("#badmail").transition()
      .attr("stroke", "red");
</script>
</body>
